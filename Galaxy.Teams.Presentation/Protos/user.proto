syntax = "proto3";

option csharp_namespace = "Galaxy.Auth.Grpc";

package GrpcAuth;
import "Protos/commonModels.proto";

// The user service definition.
service User {
  rpc GetUser (UserRequest) returns (UserReply);
  rpc Activate(TokenModel) returns (CommonModels.ActionReplay);
  rpc Register(RegisterRequest) returns (CommonModels.ActionReplay);
  rpc Update(UpdateRequest) returns (CommonModels.ActionReplay);
  rpc ChangePassword(ChangePasswordRequest) returns (CommonModels.ActionReplay);
  rpc Login(LoginRequest) returns (TokenModel);
}

message UserRequest {
  string username = 1;
}

message UserReply {
  string name = 1;
  int32 id = 2;
}

message TokenModel{
    string token = 1;
}

message RegisterRequest{
    string email = 1;
    string name = 2;
    string password = 3;
}

message UpdateRequest{
    string username = 1;
    string name = 2;
    string phone = 3;
}

message ChangePasswordRequest{
    string username = 1;
    string oldPassword = 2;
    string newPassword = 3;
}

message LoginRequest{
    string email = 1;
    string password = 2;
}